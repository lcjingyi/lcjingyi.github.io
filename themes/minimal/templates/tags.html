{% extends "base.html" %}

{% block title %}Tags | {{ SITENAME }}{% endblock %}

{% block content %}
    <section id="content" class="body">
        <h1>Tags</h1>

        <ul>
            {% for tag, articles in tags|sort %}
            <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|length }})</li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
